<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/fancybox/jquery.fancybox.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/jcarousel.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/flexslider.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/style-moderna.css" | prepend: site.baseurl }}">
    
    
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.easing.1.3.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/bootstrap.min.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.fancybox.pack.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.fancybox-media.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/google-code-prettify/prettify.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/portfolio/jquery.quicksand.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/portfolio/setting.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/jquery.flexslider.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/animate.js| prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{ "/assets/js/custom.js| prepend: site.baseurl }}" type="text/javascript"></script>

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>

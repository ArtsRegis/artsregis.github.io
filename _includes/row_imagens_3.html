<div class="portfolio-item graphic-design">
    <div class="he-wrap tpl6">
        <img src="{{ "/assets/img/project/portfolio_1.jpg" | prepend: site.baseurl }}{{ project.img }}" alt="">
        <div class="he-view">
            <div class="bg a0" data-animate="fadeIn">
                <h3 class="a1" data-animate="fadeInDown">{{ project.title }}</h3>
                <a data-rel="prettyPhoto" href="{{ "/assets/img/project/portfolio_1.jpg" | prepend: site.baseurl }}{{ project.img }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-search"></i></a>
                <a href="{{  project.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-link"></i></a>
            </div><!-- he bg -->
        </div><!-- he view -->
    </div><!-- he wrap -->
</div><!-- end col-12 -->
